<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球地震速报 - 与jquake一致</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 性能优化：预加载关键资源 -->
    <link rel="preload" href="js/app.js" as="script">
    <link rel="preload" href="js/config.js" as="script">
    <link rel="preload" href="js/language.js" as="script">
    <!-- 使用CDN加载第三方库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
</head>
<body class="jquake-style">
    <!-- 紧急地震速报容器 -->
    <div id="emergencyAlert" class="emergency-alert"></div>
    
    <!-- 主容器 -->
    <div class="container jquake-layout">
        <!-- 顶部状态栏 -->
        <div class="top-status-bar">
            <div class="alert-message" id="alertMessage">緊急地震速報は発表されていません</div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 左侧地图区域 -->
            <div class="map-area">
                <div id="earthquakeMap" class="map jquake-map"></div>
                
                <!-- 地图左侧控制面板 -->
                <div class="map-side-panel">
                    <div class="legend jquake-legend">
                        <h3>強震最大震度</h3>
                        <div class="intensity-scale">
                            <div class="scale-item max-intensity">
                                <div class="scale-color" style="height: 20px; background: #ff0000;"></div>
                                <span class="scale-label">7</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #ff5722;"></div>
                                <span class="scale-label">6強</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #ff9800;"></div>
                                <span class="scale-label">6弱</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #ffeb3b;"></div>
                                <span class="scale-label">5強</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #cddc39;"></div>
                                <span class="scale-label">5弱</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #8bc34a;"></div>
                                <span class="scale-label">4</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #4caf50;"></div>
                                <span class="scale-label">3</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #2196f3;"></div>
                                <span class="scale-label">2</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #9c27b0;"></div>
                                <span class="scale-label">1</span>
                            </div>
                            <div class="scale-item">
                                <div class="scale-color" style="height: 20px; background: #673ab7;"></div>
                                <span class="scale-label">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="acceleration-scale">
                        <h3>最大加速度</h3>
                        <div class="acceleration-bar"></div>
                        <div class="acceleration-labels">
                            <span>0</span>
                            <span>1.0 gal</span>
                            <span>2.0 gal</span>
                            <span>3.0 gal</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧地震列表区域 -->
            <div class="quake-list-area">
                <div class="list-header">
                    <h2>地震情報</h2>
                    <div class="list-controls">
                        <!-- 语言切换器 -->
                        <div class="language-selector jquake-lang-selector">
                            <button data-lang="zh" class="btn lang-btn">中文</button>
                            <button data-lang="ja" class="btn lang-btn">日本語</button>
                            <button data-lang="en" class="btn lang-btn">English</button>
                        </div>
                        
                        <!-- 手动刷新按钮 -->
                        <button id="refreshButton" class="btn primary jquake-btn">刷新数据</button>
                        
                        <!-- 更新时间显示 -->
                        <span id="lastUpdate" class="last-update">最后更新: --</span>
                    </div>
                </div>
                
                <!-- 地震列表 -->
                <div id="quakeList" class="quake-list jquake-quake-list">
                    <!-- 地震列表将通过JavaScript动态生成 -->
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
        
        <!-- 设置按钮 -->
        <button id="settingsButton" class="btn settings-btn jquake-btn">设置</button>
        
        <!-- 设置面板 -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>设置</h3>
                    <button id="closeSettings" class="btn close-btn">×</button>
                </div>
                
                <!-- 地震模拟设置 -->
                <div class="settings-section">
                    <h4>地震模拟</h4>
                    <div class="simulation-controls">
                        <!-- 模拟开关 -->
                        <div class="control-group">
                            <label for="simulationToggle">启用模拟:</label>
                            <input type="checkbox" id="simulationToggle">
                            <span id="simulationStatus">地震模拟已禁用</span>
                        </div>
                        
                        <!-- 模拟速度控制 -->
                        <div class="control-group">
                            <label for="simulationSpeed">模拟间隔:</label>
                            <input type="range" id="simulationSpeed" min="1" max="30" step="1" value="10">
                            <span id="simulationSpeedValue">10秒</span>
                        </div>
                        
                        <!-- 手动触发按钮 -->
                        <button id="manualQuakeButton" class="btn primary jquake-btn">手动触发地震</button>
                    </div>
                </div>
                
                <!-- 其他设置可以在这里添加 -->
            </div>
        </div>
        
        <!-- 底部状态栏 - 与jquake一致 -->
        <div class="bottom-status-bar jquake-status">
            <div class="status-left">
                <span id="currentTime"></span>
            </div>
            <div class="status-center">
                <span id="seismometerInfo">付近観測点データ</span>
            </div>
            <div class="status-right">
                <span id="connectionStatus" class="status-online">オンライン</span>
            </div>
        </div>
        
        <!-- 通知容器 -->
        <div id="notificationContainer" class="notification-container"></div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/language.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/quakeAnimation.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
