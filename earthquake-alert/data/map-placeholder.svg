<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 500">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- 亚洲轮廓 -->
  <path d="M300,100 Q400,50 500,100 T700,150 Q750,200 700,250 T600,300 Q550,280 500,300 T400,350 Q350,400 300,350 T200,250 Q250,150 300,100" 
        fill="#2a2a2a" stroke="#3a3a3a" stroke-width="2"/>
  
  <!-- 日本列岛 -->
  <path d="M550,150 Q580,140 610,150 T670,180 Q690,200 670,220 T620,250 Q600,240 580,250 T540,270 Q520,250 530,220 T550,150" 
        fill="#3a3a3a" stroke="#4a4a4a" stroke-width="1.5"/>
  
  <!-- 主要城市标记 -->
  <!-- 东京 -->
  <circle cx="560" cy="190" r="3" fill="#00bcd4"/>
  <text x="565" y="194" font-size="12" fill="#ffffff">东京</text>
  
  <!-- 北京 -->
  <circle cx="450" cy="180" r="3" fill="#00bcd4"/>
  <text x="455" y="184" font-size="12" fill="#ffffff">北京</text>
  
  <!-- 首尔 -->
  <circle cx="500" cy="170" r="3" fill="#00bcd4"/>
  <text x="505" y="174" font-size="12" fill="#ffffff">首尔</text>
  
  <!-- 上海 -->
  <circle cx="480" cy="220" r="3" fill="#00bcd4"/>
  <text x="485" y="224" font-size="12" fill="#ffffff">上海</text>
  
  <!-- 台北 -->
  <circle cx="470" cy="250" r="3" fill="#00bcd4"/>
  <text x="475" y="254" font-size="12" fill="#ffffff">台北</text>
  
  <!-- 图例 -->
  <rect x="850" y="30" width="120" height="100" rx="5" ry="5" fill="rgba(42,42,42,0.8)" stroke="#4a4a4a"/>
  <text x="860" y="50" font-size="14" fill="#ffffff">震级图例</text>
  
  <!-- 震级指示器 -->
  <circle cx="870" cy="70" r="2" fill="#4caf50"/>
  <text x="880" y="74" font-size="12" fill="#ffffff">M2-3</text>
  
  <circle cx="870" cy="90" r="4" fill="#ff9800"/>
  <text x="880" y="94" font-size="12" fill="#ffffff">M3-4</text>
  
  <circle cx="870" cy="110" r="6" fill="#ff5722"/>
  <text x="880" y="114" font-size="12" fill="#ffffff">M4-5</text>
  
  <circle cx="870" cy="130" r="8" fill="#f44336"/>
  <text x="880" y="134" font-size="12" fill="#ffffff">M5+</text>
  
  <!-- 网格线 -->
  <line x1="100" y1="50" x2="900" y2="50" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="100" y1="150" x2="900" y2="150" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="100" y1="250" x2="900" y2="250" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="100" y1="350" x2="900" y2="350" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="100" y1="450" x2="900" y2="450" stroke="#2a2a2a" stroke-width="1"/>
  
  <line x1="100" y1="50" x2="100" y2="450" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="300" y1="50" x2="300" y2="450" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="500" y1="50" x2="500" y2="450" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="700" y1="50" x2="700" y2="450" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="900" y1="50" x2="900" y2="450" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="500" y="480" font-size="14" fill="#757575" text-anchor="middle">亚洲地震监测地图 (离线模式)</text>
</svg>